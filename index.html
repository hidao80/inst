<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>README.md Renderer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        pre {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            overflow-x: auto;
        }
        code {
            font-family: Consolas, Monaco, 'Andale Mono', monospace;
        }
    </style>
</head>
<body>
    <div id="content"></div>

    <script>
        // Function to fetch README.md content
        async function fetchReadme() {
            try {
                const response = await fetch('https://inst-sh.netlify.app/README.md');
                return await response.text();
            } catch (error) {
                console.error('Error fetching README:', error);
                return '# Error\nFailed to load README.md content.';
            }
        }

        // Function to render markdown
        function renderMarkdown(markdown) {
            document.getElementById('content').innerHTML = marked.parse(markdown);
        }

        // Main process
        async function main() {
            const readmeContent = await fetchReadme();
            renderMarkdown(readmeContent);
        }

        // Execute on page load
        window.onload = main;
    </script>
</body>
</html>
